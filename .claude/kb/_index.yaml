# Knowledge Base Index
# Machine-readable registry for KB domains

version: "1.0"
last_updated: "2026-02-23"

# File Size Limits (SINGLE SOURCE OF TRUTH)
limits:
  quick_reference: 100
  concept: 150
  pattern: 200
  spec: null
  reference: null

# Templates
templates:
  - name: concept
    path: _templates/concept.md.template
  - name: pattern
    path: _templates/pattern.md.template
  - name: index
    path: _templates/index.md.template
  - name: quick-reference
    path: _templates/quick-reference.md.template
  - name: spec
    path: _templates/spec.yaml.template
  - name: test-case
    path: _templates/test-case.json.template
  - name: domain-manifest
    path: _templates/domain-manifest.yaml.template

# Domain Registry
# Add new domains here using /create-kb or manually following the template below:
#
#   my-domain:
#     name: My Domain
#     description: What this domain covers
#     path: my-domain/
#     mcp_validated: "2026-02-23"
#     entry_points:
#       index: index.md
#       quick_reference: quick-reference.md
#     concepts:
#       - name: concept-name
#         path: concepts/concept-name.md
#         confidence: 0.95
#     patterns:
#       - name: pattern-name
#         path: patterns/pattern-name.md
#
domains: {}
